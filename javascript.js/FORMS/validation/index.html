<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return validate()" action="validation.html">
        <label type="text" >Enter username</label>
        <input type="text" id="usname" placeholder="username"> 
        <br><br>
        <label type="text" >Enter password</label>
        <input type="password" id="pswrd" placeholder="Password"> 
        <br><br>
        <button type="submit" >Submit </button>
    </form>
    <script>
        function validate(){
        let name=document.getElementById("usname");
        let password=document.getElementById("pswrd");
        if(name.value.trim()==""||password.value.trim()== "")
        {
            alert("Field cannot be left empty ");
            return false;
        }
        else{
            return true;
        }
    }
    </script>
</body>
</html>
